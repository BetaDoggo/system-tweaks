#video
vo=gpu
hwdec=vaapi
deband=yes
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossoft
tone-mapping=bt.2390

#misc
alang='jpn,jp'
slang='jp,jpn,eng,en,enUS'
osd-duration=750
keep-open=always
no-taskbar-progress
autofit=100%
volume-max=500

#subtitles
sub-ass-vsfilter-blur-compat=no
sub-ass-override=no
demuxer-mkv-subtitle-preroll #better sutitle seeking
sub-ass-force-style=playresx=1920,playresy=1080
sub-font="Gandhi Sans"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-ass
sub-bold
sub-ass-force-margins=yes
sub-ass-force-style=Kerning=yes

[Interpolate]
interpolation=yes
tscale=oversample
video-sync=display-resample

[Subtile-fix]
sub-ass-vsfilter-blur-compat=no
sub-ass-override=yes